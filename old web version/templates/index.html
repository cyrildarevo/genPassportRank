<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-center" style="background-color:black; font-size:30px; color:yellow">
            GDP Access Finder
    </nav>
    <div class="container">
        Enter a Country whose GDP access score you want to check    
        <br>
        <br>
        <form class="form-inline my-2 my-lg-0" action = "http://localhost:5000/search" method = "POST">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="country">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
    <div class="container" style = {{ status }}>
        <br>
        <br>
        GDP Access score for <div style="font-size:9em"><strong>{{ country }}</strong></div> is <div style="font-size:10em"><strong>{{ totGdp }}</strong></div> Trillion US Dollars
    </div>
</body>
</html>
